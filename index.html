<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
</head>
  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}

.container {
    max-width: 400px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
button {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
}

button {
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

input[type="text"]:focus,
input[type="email"]:focus,
button:focus {
    outline: none;
    border-color: #007bff;
}
    </style>
<body>
    <div class="container">
        <h1>Cadastro de Usuários</h1>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="username">Nome de usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@octokit/core@latest/dist/index.js"></script>
    <script>
const octokit = new Octokit({ auth: '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' });

async function adicionarUsuario(username, email) {
    const octokit = new Octokit({
        auth: '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'
    });

    const owner = 'Gustavo';
    const repo = 'criar';
    const filePath = 'usuarios.json';

    try {
        // Obter conteúdo atual do arquivo
        const { data } = await octokit.request('GET /repos/{owner}/{repo}/contents/{path}', {
            owner,
            repo,
            path: filePath,
            headers: {
                'X-GitHub-Api-Version': '2022-11-28'
            }
        });

        // Decodificar conteúdo do arquivo
        const fileContent = Buffer.from(data.content, 'base64').toString();
        const users = JSON.parse(fileContent);

        // Adicionar novo usuário
        users.push({ username, email });

        // Atualizar arquivo
        await octokit.request('PUT /repos/{owner}/{repo}/contents/{path}', {
            owner,
            repo,
            path: filePath,
            message: 'Adicionando novo usuário',
            content: Buffer.from(JSON.stringify(users)).toString('base64'),
            sha: data.sha,
            headers: {
                'X-GitHub-Api-Version': '2022-11-28'
            }
        });

        console.log('Usuário adicionado com sucesso!');
    } catch (error) {
        console.error('Erro ao adicionar usuário:', error);
    }
}

// Exemplo de uso:
adicionarUsuario('novoUsuario', 'novoUsuario@example.com');

    </script>
</body>
</html>
